<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="admin_panel" />
    <link rel="apple-touch-icon" href="./images/favicon/favicon.png" />

    <link rel="stylesheet" href="./vendors/feather/feather.css" />
    <link rel="stylesheet" href="./vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="./vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="./vendors/typicons/typicons.css" />
    <link rel="stylesheet" href="./vendors/simple-line-icons/css/simple-line-icons.css" />
    <link rel="stylesheet" href="./vendors/css/vendor.bundle.base.css" />

    <link rel="stylesheet" href="./css/vertical-layout-light/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo ">
                                <img src="./images/favicon/base_icon_contrast_background1.png" alt="logo" />
                            </div>
                            <h4>Hello! let's get started</h4>
                            <h6 class="fw-light">Log in to continue.</h6>
                            <form class="pt-3" id="signin">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                    name="email"    placeholder="Username" />
                                    <input type="hidden" name="type" value="signin" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg"
                                     name="password"   id="exampleInputPassword1" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-primary btn-lg w-100 font-weight-medium auth-form-btn"
                                      type="submit" id="butsave">Login</button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                   
                                    <!-- <a href="#" class="auth-link text-black">Forgot password?</a> -->
                                </div>
                              
                              
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="./vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="./vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="./js/off-canvas.js"></script>
    <script src="./js/hoverable-collapse.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/todolist.js"></script>
    <!-- endinject -->
    <script>
        $(document).ready(function() {
      
      });
          $(document).on('submit','#signin',function(e) {
            e.preventDefault();
              var data = $("#signin").serialize();
              $("#butsave").attr("disabled", "disabled");
              $("#butsave").html('<span class="spinner-grow spinner-grow-sm" id="spinner" role="status" aria-hidden="true"></span>Loading...');
              $.ajax({
                   data: data,
                   type: "POST",
                   url: "./api/signin.php",
                   success: function(dataResult){
            console.log(dataResult); 
            if(dataResult.statusCode == 200){
              window.location.href = './';
            }else{
              // auth off account
              $("#signin")[0].reset();		
              $("#butsave").removeAttr("disabled");
              $("#butsave").html("Login");
              $('body').html('<section class="section-border border-primary slideInRight"><div class="container d-flex flex-column"><div class="row align-items-center justify-content-center gx-0 min-vh-100"><div class="col-12 col-md-5 col-lg-4 py-8 py-md-11"><h1 class="display-3 fw-bold text-center">Invalid credentials !</h1><p class="mb-5 text-center text-muted">please enter a valid credentials</p><div class=text-center><a class="btn btn-warning" href="./signin.html">Back to SignIn</a></div></div></div></div></section>');
            
            }
          
          }
            });
      
            
          });
  
  
  
  
          // click fgorget password
          $(document).on('click','#forgetpasswrod',function(e) {
            $('body').load('forget.html');
  
          })
          </script>
</body>

</html>
